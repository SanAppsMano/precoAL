<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Busca por Código de Barras</title>
  <style>
    body{font-family:sans-serif;max-width:400px;margin:2em auto}
    label,select,input,button{display:block;width:100%;padding:.5em;margin-bottom:.5em;box-sizing:border-box;font-size:1em}
    #interactive{position:relative;width:100%;height:auto;margin-bottom:.5em}
    #interactive video{width:100%}
    .message{padding:1em;background:#fffae6;border:1px solid #ffd24d;border-radius:4px;margin-bottom:1em}
    .card{border:1px solid #ccc;border-radius:4px;padding:1em;margin-bottom:1em}
    .card img{max-width:100%;margin-top:.5em;display:block}
    #timer{font-size:.9em;color:#555;margin-bottom:.5em}
    /* Radius control */
    #radius-control{display:flex;justify-content:space-between;margin-bottom:1em}
    #radius-control button{flex:1;margin-right:.5em}
    #radius-control button:last-child{margin-right:0}
    #radius-control button.active{background:#0066cc;color:#fff}
    /* History */
    #history{margin-top:2em;border-top:1px solid #ddd;padding-top:1em}
    #history-list{list-style:none;padding:0;margin:0}
    #history-list li{display:flex;align-items:center;padding:.3em 0;cursor:pointer}
    #history-list img{width:40px;height:40px;object-fit:cover;margin-right:.5em;border:1px solid #ccc;border-radius:4px}
    #clear-history{background:#f44336;color:white;border:none;padding:.5em;cursor:pointer}
  </style>
</head>
<body>
  <h1>Buscar Preço por Escaneamento</h1>

  <button id="btn-scan">Iniciar Scanner</button>
  <div id="interactive" class="viewport"></div>

  <input type="text" id="barcode" placeholder="Ou digite ou escaneie o código..." inputmode="numeric"/>
  <!-- Controle de raio -->
  <label>Raio de busca:</label>
  <div id="radius-control">
    <button data-value="5">5 km</button>
    <button data-value="15" class="active">15 km</button>
    <button data-value="30">30 km</button>
  </div>

  <button id="btn-search">Pesquisar Preço</button>

  <div id="timer"></div>
  <div id="result"></div>

  <section id="history">
    <h2>Histórico de buscas</h2>
    <ul id="history-list"></ul>
    <button id="clear-history">Limpar histórico</button>
  </section>

  <script src="https://unpkg.com/@ericblade/quagga2/dist/quagga.min.js"></script>
  <script>
    const FN_URL   = '/.netlify/functions/search';
    const MAX_WAIT = 10000;
    let selectedRadius = 15;

    // scanner
    const btnScan     = document.getElementById('btn-scan');
    const interactive = document.getElementById('interactive');
    let scanning = false;
    btnScan.onclick = () => scanning?stopScanner():startScanner();
    function startScanner(){
      Quagga.init({
        inputStream:{name:'Live',type:'LiveStream',target:interactive,constraints:{facingMode:'environment'}},
        decoder:{readers:['ean_reader','ean_8_reader','upc_reader','code_128_reader']},locate:true
      },err=>{if(err){alert('Falha ao acessar câmera.');return;}Quagga.start();scanning=true;btnScan.textContent='Parar Scanner';});
      Quagga.onDetected(d=>{const c=d.codeResult&&d.codeResult.code;if(c){document.getElementById('barcode').value=c;stopScanner();}});
    }
    function stopScanner(){Quagga.stop();Quagga.offDetected();scanning=false;btnScan.textContent='Iniciar Scanner';interactive.innerHTML='';}

    // raio
    document.querySelectorAll('#radius-control button').forEach(btn=>{
      btn.onclick = () => {
        document.querySelector('#radius-control button.active').classList.remove('active');
        btn.classList.add('active');
        selectedRadius = Number(btn.dataset.value);
      };
    });

    // histórico
    function loadHistory(){const list=document.getElementById('history-list');list.innerHTML='';const h=JSON.parse(localStorage.getItem('history')||'[]');h.forEach(e=>{const li=document.createElement('li');const im=document.createElement('img');im.src=e.thumb||'';im.alt=e.name;li.append(im,document.createTextNode(e.name));li.onclick=()=>showEntry(e);list.append(li);});}
    document.getElementById('clear-history').onclick=()=>{localStorage.removeItem('history');loadHistory();};

    // busca
    async function buscarPreco(bar){const r=await fetch(FN_URL,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({codigoDeBarras:bar,city:'',raio:selectedRadius})});return r.json();}
    document.getElementById('btn-search').onclick=async()=>{
      const code=document.getElementById('barcode').value.trim();const out=document.getElementById('result');const timer=document.getElementById('timer');out.innerHTML='';timer.textContent='';if(!code)return alert('Informe ou escaneie o código!');
      const start=performance.now();out.innerHTML='<div class="message">Buscando…</div>';
      try{const data=await buscarPreco(code);const elapsed=performance.now()-start;timer.textContent=`Tempo: ${elapsed.toFixed(0)} ms`;
        if(!Array.isArray(data)||!data.length){out.innerHTML='<div class="message">Nenhum resultado encontrado.</div>';return;}
        const minE=data.reduce((a,b)=>b.valMinimoVendido<a.valMinimoVendido?b:a,data[0]);
        const maxE=data.reduce((a,b)=>b.valMaximoVendido>a.valMaximoVendido?b:a,data[0]);
        function render(e,l){const p=(l==='Menor Preço'?e.valMinimoVendido:e.valMaximoVendido).toFixed(2);
          const nm=e.nomFantasia||e.nomRazaoSocial||'—';
          const th=e.codGetin?`https://cdn-cosmos.bluesoft.com.br/products/${e.codGetin}`:'';
          return `<div class="card"><h2>${l}</h2><p><strong>Preço:</strong> R$ ${p}</p><p><strong>Estab.:</strong> ${nm}</p>${th?`<img src="${th}" alt="thumb">`:''}</div>`;
        }
        out.innerHTML=render(minE,'Menor Preço')+render(maxE,'Maior Preço');
        const entry={name:minE.dscProduto||'Produto',thumb:minE.codGetin?`https://cdn-cosmos.bluesoft.com.br/products/${minE.codGetin}`:'',result:out.innerHTML};
        const hist=JSON.parse(localStorage.getItem('history')||'[]');hist.unshift(entry);localStorage.setItem('history',JSON.stringify(hist));loadHistory();
      }catch{const elapsed=performance.now()-start;timer.textContent=`Tempo: ${elapsed.toFixed(0)} ms`;out.innerHTML='<div class="message">Erro na busca. Tente novamente.</div>';}    };

    function showEntry(e){document.getElementById('result').innerHTML=e.result;document.getElementById('timer').textContent='';}
    loadHistory();
  </script>
</body>
</html>
