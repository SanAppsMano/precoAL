<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Busca de Preço por Município</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Busca de Preço por Município</h1>

  <label for="city">Município:</label>
  <select id="city">
    <option value="-9.6432331,-35.7190686">Maceió</option>
    <option value="-9.751419,-36.659076">Arapiraca</option>
    <option value="-9.407651,-36.300283">Palmeira dos Índios</option>
  </select>

  <button id="btn-scan">Iniciar Scanner</button>
  <div id="interactive"></div>

  <label for="barcode">Código de barras:</label>
  <input
    id="barcode"
    type="search"
    inputmode="numeric"
    pattern="[0-9]*"
    placeholder="Digite ou escaneie..."
  />

  <button id="btn-search">Pesquisar Preço</button>

  <div id="result"></div>

  <h2>Histórico de buscas</h2>
  <div id="history">
    <ul id="history-list"></ul>
    <button id="clear-history">Limpar histórico</button>
  </div>

  <!-- Quagga2 via CDN -->
  <script src="https://unpkg.com/@ericblade/quagga2@1.2.6/dist/quagga.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
